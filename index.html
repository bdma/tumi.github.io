<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--网页标题左侧显示-->
    <link rel="icon" href="./girl.png" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="./girl.png" type="image/x-icon">
    <title>Hello 嘻嘻</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="controls">
        <div class="line selection"><label class="customWrapper">custom<input type="file" id="custom"></label></div>
        <label class="line">
            <span>Interval control:</span><input type="range" id="interval" min="20" max="1000" value="700" step="10">
        </label>
        <label class="line">
            <span>Speed control:</span><input type="range" id="speed" min="20" max="500" value="300" step="5">
        </label>
        <label class="line">
            <span>Speed factor:</span><input type="range" id="sf" min="1" max="50" value="25">
        </label>
    </div>
    <h2>嘻嘻 | Delighted to see you!</h2>
    <div>
        <canvas id="c" width="400" height="400"></canvas>
    </div>
    <script src="./index.js"></script>
</body>

</html>
